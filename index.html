<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Very Simple Devtools</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.classless.min.css"
    />
  </head>
  <body style="padding-top: 400vh">
    <main>
      <details>
        <summary>hello</summary>
        World!
      </details>
      <dialog data-simple-component="dialog">
        <article>
          <form>
            <label>
              Text:
              <input type="text" name="text" />
            </label>
            <label>
              Email:
              <input type="email" name="email" />
            </label>
            <label>
              Number:
              <input type="number" name="number" />
            </label>
            <label>
              Checkbox:
              <input type="checkbox" name="checkbox" />
            </label>
            <fieldset>
              <legend>Radio:</legend>
              <label>
                <input type="radio" name="radio" value="option1" /> Option 1
              </label>
              <label>
                <input type="radio" name="radio" value="option2" /> Option 2
              </label>
            </fieldset>
            <label>
              Select:
              <select name="select">
                <option value="">Please choose</option>
                <option value="a">A</option>
                <option value="b">B</option>
              </select>
            </label>
            <label>
              Textarea:
              <textarea name="textarea"></textarea>
            </label>
            <label>
              Date:
              <input type="date" name="date" />
            </label>
            <label>
              Range:
              <input type="range" name="range" min="0" max="100" />
            </label>
            <button type="submit">Submit</button>
          </form>
        </article>
      </dialog>
      <button onclick="document.querySelector('dialog').$component.open()">
        Open Dialog
      </button>
    </main>
    <script type="module" src="/src/dev.ts"></script>
  </body>
</html>
